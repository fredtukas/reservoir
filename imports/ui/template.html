       <p> Première réalisation de Tarantino,

        <p>Tarantino avait à l'origine l'intention de le réaliser en amateur avec des moyens très limités mais l'implication 
        de Keitel dans le projet a permis à celui-ci de prendre plus d'ampleur. </p>
        <p>Le film a connu un succès commercial 
        modeste dans l'absolu mais très important pour son budget et fut très bien accueilli par la critique. Présenté en 
        compétition lors de festivals de cinéma, il a remporté plusieurs récompenses.</p>
        <p>Il est désormais considéré comme un film 
        culte très important dans l'histoire du cinéma indépendant et a permis à Tarantino de se faire connaître dans le milieu du 
        cinéma, 
        ouvrant ainsi la voie du succès pour son deuxième film, Pulp Fiction. </p>
